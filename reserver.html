	<h2 style="font-size: 40px; margin-left: 40vw;">Reserver Table</h2>
		<form id = "mytab">
			<table>
				<tr>
					<td>Nom:</td>
					<td><input type="text" placeholder="Nom" required name="Name"></td>
				</tr>
				<tr>
					<td>Nombres De Personnes:</td>
					<td><input type="number" placeholder="Nombre de Personnes" required name="People"></td>
				</tr>
				<tr>
					<td>Date:</td>	
     				<td><input type="datetime-local" placeholder="La Date et l'Heure" required name="date" value="2017-11-16T20:00"></td>
     			</tr>
     			<tr>
     				<td>Restaurants:</td>
     				<td>
     					<select>
     						<option>Choississez Un resto</option>
     						<option value="LaPirogue">La Pirogue</option>
     						<option value="LaGare">La Gare</option>
     						<option value="GruidoS">Gruido'S</option>
     						<option value="LaTableDeLinda">La Table De Linda</option>
     						<option value="LaTerrasse">La Terrasse</option>
     					</select>
     				</td>
     			</tr>
     			<tr>
     			<td>Traitements Speciales:</td>	
      				<td><input type="text" placeholder="Message \ Traitements Speciales" required name="Message"></td>
      			</tr>
      			<tr>
      				<td><button type="submit">Soumettre</button></td>
      			</tr>
			</table>
		</form>
